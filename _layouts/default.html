<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="CFML Manifesto : The CFML Manifesto is a living document of suggested practices for the CFML language" />
		<meta name="robots" content="noindex,nofollow">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

		<title>{{ page.title }}</title>
	</head>

	<body>

		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header>
				<div class="inner">
					<a id="forkme_banner" href="https://github.com/CFMLManifesto/cfml-manifesto">View on GitHub</a>

					<h1 id="project_title">The CFML Manifesto</h1>
					<h2 id="project_tagline">A living document of better practices for the CFML language.</h2>
				</div>

				<nav id="main_navigation" role="navigation">
					<ul class="inner">
						<li><a href="#">Nav item one</a></li>
						<li><a href="#">Nav item two</a></li>
						<li><a href="#">Nav item three</a></li>
					</ul>
				</nav>
			</header>
		</div>

		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				{{ content }}
			</section>
		</div>

		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<p class="copyright">CFML Manifesto maintained by <a href="https://github.com/CFMLManifesto">CFMLManifesto</a></p>
				<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
